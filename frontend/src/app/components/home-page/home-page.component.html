<div class="homepage-container">
    <div class="filter-panel">
      <h3>Filter by:</h3>
  
      <div class="filter-section">
        <h4>Categories</h4>
        <ul>
          <li *ngFor="let category of categories">
            <label>
              <input
                type="checkbox"
                [value]="category.category_name"
                (change)="toggleCategoryFilter(category.category_name)"
              />
              {{ category.category_name }}
            </label>
          </li>
        </ul>
      </div>
  
      <div class="filter-section" *ngIf="subcategories.length > 0">
        <h4>Subcategories</h4>
        <ul>
          <li *ngFor="let subcategory of subcategories">
            <label>
              <input
                type="checkbox"
                [value]="subcategory"
                (change)="toggleSubcategoryFilter(subcategory)"
              />
              {{ subcategory}}
            </label>
          </li>
        </ul>
      </div>
  
      <button (click)="resetFilters()" class="reset-button">Reset Filters</button>
    </div>
  
    <div class="listings-container">
      <ul>
        <li *ngFor="let oglas of filteredListings">
          <a (click)="prikaziDetalje(oglas)">
            <img src="http://127.0.0.1:8000/{{oglas.images}}" alt="">
            <div class="content">
              <div class="naziv">{{ oglas.title }}</div>
              <hr>
              <div class="kategorije">
                <span><app-button [text]="oglas.category.category_name"></app-button></span>
                <span><app-button [text]="oglas.subcategory.subcategory_name"></app-button></span>
              </div>
              <div class="cijena">{{ oglas.price }} EUR</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
