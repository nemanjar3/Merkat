<div class="create-listing">
    <h1>Create Listing</h1>
    <form formGroup="listingForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" formControlName="title" placeholder="Enter listing title" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" placeholder="Enter listing description"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="number" formControlName="price" placeholder="Enter price" />
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input id="location" type="text" formControlName="location" placeholder="Enter location (optional)" />
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" formControlName="category" (change)="onCategoryChange($event)">
                <option value="">Select a category</option>
                <option *ngFor="let cat of categories" [value]="cat.name">
                  {{ cat.name }}
                </option>
              </select>
              
        </div>

        <div class="form-group" *ngIf="subcategories.length > 0">
            <label for="subcategory">Subcategory</label>
            <select id="subcategory" formControlName="subcategory">
                <option value="">Select a subcategory</option>
                <option *ngFor="let sub of subcategories" [value]="sub">
                    {{ sub }}
                </option>
            </select>
        </div>

        <div formArrayName="attributes" class="attributes">
            <div *ngFor="let attr of attributes.controls; let i = index" formGroupName="i">
                <label>{{ attr.get('attribute_name')?.value }}</label>
                <input type="text" formControlName="value" placeholder="Enter value" />
            </div>
        </div>

        <button type="submit" [disabled]="listingForm.invalid">Create Listing</button>
    </form>
</div>
