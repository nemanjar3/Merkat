<div class="navbar-container">
  <div class="left-side">
    <img src="assets/logo_merkat.png" alt="Logo" style="width: 120px;"/>
  </div>

  <!-- Hamburger menu for mobile -->
  <button class="hamburger-menu" (click)="toggleNavbar()">â˜°</button>

  <div class="collapsible-menu" [class.collapsed]="isNavbarCollapsed">
    <div class="left-buttons">
      <app-navbar-button *ngFor="let button of navbarButtons" [text]="button.text" [routerLink]="button.routerLink" (click)="closeNavbar()"></app-navbar-button>
    </div>

    <div class="right-side">
      <app-language-selector></app-language-selector>
      <div class="right-buttons">
      <app-navbar-button [text]="textLogin" [routerLink]='linkLogin' (click)="closeNavbar()"></app-navbar-button>
      <app-navbar-button [text]="textRegister" [routerLink]='linkRegister' (click)="closeNavbar()"></app-navbar-button>
      </div>
    </div>
  </div>
</div>
